<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree</title>
  <meta
      name="author"
      content="Dream pioneer"
    />
    <meta name="generator" content="Hugo 0.122.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link href="./main.css" rel="stylesheet" />
</head>
<body>
  <main>
    <div class="container py-4">
      <header class="pb-3 mb-4 border-bottom">
        <a
          href="/"
          class="d-flex align-items-center text-body-emphasis text-decoration-none"
        >
          <h2>Tree</h2>
        </a>
      </header>

      <div class="p-5 mb-0 bg-body-tertiary rounded-3" id="app"></div>

      <footer class="pt-3 mt-4 text-body-secondary border-top text-center">
        &copy; 2024 ‚óè Dreampioneer
      </footer>
    </div>

    <div class="modal fade" id="add" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Add item</h1>
            <button
              type="button"
              class="btn-close"
              onclick="app.closeModal()"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="title" class="col-form-label">Title</label>
              <input type="text" class="form-control" name="title" />
            </div>
          </div>
          <div class="modal-footer">
            <div class="timer"></div>
            <div>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="app.closeModal()"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="app.addSubmit()"
              >
                Add item
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="remove" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Delete</h1>
            <button
              type="button"
              class="btn-close"
              onclick="app.closeModal()"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure?
          </div>
          <div class="modal-footer">
            <div class="timer"></div>
            <div>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="app.closeModal()"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="app.deleteRequest()"
              >
                Sure
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-backdrop fade d-none" id="backdrop" onclick="alert('here')"></div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
